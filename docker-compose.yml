version: '3.8'

networks:
  isac_net:
    driver: bridge

services:
  dbpostgres:
    image: postgres:12
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespwd
    volumes:
      - ./dbdata:/var/lib/postgresql/data
      - ./data/northwind.sql:/docker-entrypoint-initdb.d/northwind.sql
    ports:
      - 5432:5432
    networks:
      - isac_net


  python-container:
    depends_on:
      - dbpostgres
    build:
      context: src 
      dockerfile: ./Dockerfile 
    volumes:
    - /home/isac/Documentos/learning docker/code-challenge/src/output.txt:/usr/src/app/output.txt
    networks:
      - isac_net
    

    
  


    
    

